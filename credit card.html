<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="shorcut icon" href="Image/BWLogo.png">
    <title>Payment Method</title>
  </head>
  <body>
  <!-- Background gradient/!-->
    <div class="background-gradient">
      <!-- Navigation Bar !-->
      <nav class="navbar">
          <div class="navbar-container">
              <div class="navbar-logo">
              <a href="Welcome.html"><img src="Image/BW Logo Full.png" alt="logo"></a>
          </div>
      </nav>
    <!-- Login -->
        <div class="site-wrapper">
            <div class="login-box">
                <div class="login-container">
                    <h1 class="login-message">
                        Billing Details
                    </h1>
                    <form action="">
                    <label for="email">Cardholder Name</label>
                    <input class="input-form" type="email" id="email" name= "email">
                    <div class="credit-card">
                        <label for="ccn">Card Number</label>
                        <img id="mastercard" src="Image/Mastercard.svg" alt="mastercard">
                        <img id="visa" src="Image/VisaBlue.svg" alt="Visa">
                    </div>
                    <input class="input-form" id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
                    <div class="credit-card-column">
                        <div class="expiry-date-container">
                            <label for="expiry-date">Expiry Date</label>
                            <input class="input-form" type="month" name="expiry-date" id="expiry-date" placeholder="01/2000">
                        </div>
                        <div class="ccv-container">
                            <label for="ccv">Security CCV</label>
                            <input class="input-form" type="text" name="ccv" id="ccv" placeholder="xxx">
                        </div>
                    </div>
                        <div class="sign-in-button">
                            <a href="purchase.html">Continue</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Footer -->
    <footer>
        <div class= "footer-container">
          <div class="footer-logo"><img src="Image/BW Logo Full.png" alt=""></div>
          <div class="footer-links">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Help</a></li>
              <li><a href="#">Press</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">T&C's</a></li>
              <li><a href="#">Jobs</a></li>
              <li><a href="#">Sitemap</a></li>
              <li><a href="https://bookwalker.jp/top/">日本語サイト</a></li>
            </ul>
          </div>
          <div class= "footer-socials">
            <ul>
              <li><a href="https://www.facebook.com/bookwalkerglobal"><img src="Image/Facebook.svg" alt=""></a></li>
              <li><a href="https://www.instagram.com/bookwalker_gl/"><img src="Image/intagram.svg" alt=""></a></li>
              <li><a href="https://twitter.com/BOOKWALKER_GL"><img src="Image/twitter.svg" alt=""></a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
