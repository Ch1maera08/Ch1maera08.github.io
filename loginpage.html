<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="shorcut icon" href="image/BWLogo.png">
    <title>Sign In</title>
  </head>
  <body>
  <!-- Background gradient/!-->
    <div class="background-gradient">
      <!-- Navigation Bar !-->
      <nav class="navbar">
          <div class="navbar-container">
              <div class="navbar-logo">
              <a href="Welcome.html"><img src="Image/BW Logo Full.png" alt="logo"></a>
          </div>
      </nav>
    <!-- Login -->
        <div class="site-wrapper">
            <div class="login-box">
                <div class="login-container">
                    <h1 class="login-message">
                        Welcome Back :3
                    </h1>
                    <form action="">
                    <label for="email">Email Address</label>
                    <input class="input-form" type="email" id="email" name= "email">
                    <label for="password">Password</label>
                    <div class="forgot-password" >
                        <a href="#">Forgot your password?</a>
                    </div>
                    <input class="input-form" type="password" id="password" name="password">
                    <p class= "fineprint">
                        <input type="checkbox" id="agreement" name="agreement">
                        <label for="agreement">Remember me </label>
                    </p>
                    <div class="login-button">
                        <a href="Sign up.html" id="login-option">Not a member? Sign up for free</a>
                        <div class="sign-in-button">
                            <a href="index.html">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Footer -->
      <footer>
        <div class= "footer-container">
          <div class="footer-logo"><img src="image/BW Logo Full.png" alt=""></div>
          <div class="footer-links">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Help</a></li>
              <li><a href="#">Press</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">T&C's</a></li>
              <li><a href="#">Jobs</a></li>
              <li><a href="#">Sitemap</a></li>
              <li><a href="https://bookwalker.jp/top/">日本語サイト</a></li>
            </ul>
          </div>
          <div class= "footer-socials">
            <ul>
              <li><a href="https://www.facebook.com/bookwalkerglobal"><img src="image/Facebook.svg" alt=""></a></li>
              <li><a href="https://www.instagram.com/bookwalker_gl/"><img src="image/intagram.svg" alt=""></a></li>
              <li><a href="https://twitter.com/BOOKWALKER_GL"><img src="image/twitter.svg" alt=""></a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
